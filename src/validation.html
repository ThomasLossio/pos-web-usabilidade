<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="validation.css" />
    <link rel="stylesheet" href="./bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="fontawesome.min.css" />
    <script src="jquery.min.js"></script>
    <script src="./bootstrap/bootstrap.min.js"></script>
    <script src="all.min.js"></script>
    <script src="validation.js"></script>

    <title>Page-Resultado</title>
  </head>
  <body>
  <!--Inicio loading bolas-->
    <div id="preloader">
      <div class="inner">
        <div class="bolas">
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
    </div>
    <!--Finalização loading bolas-->

    <section class="container text-center topMain">
      <section class="container secTop text-center">
        <h1 title="Análise de Dados">Análise de Dados</h1>
      </section>

      <div class="progress">
        <div class="progress-bar progress-bar-striped bg-success" role="progressbar" id="progre" aria-valuenow="10" aria-valuemin="10" aria-valuemax="100" title="100%">100%</div>
      </div>

      <div class="text-center status" id="status" title="Concluido">
        Concluido!
      </div>

      <div class="deion text-right">
        <p title="Arquivo: .js">
          <span style="font-weight: bold">Arquivo:</span> .js
        </p>
        <p><span style="font-weight: bold">Tamanho:</span> 39.43 KB</p>
      </div>
    </section>

    <div class="line"></div>

    <section class="container main">
      <table class="table table-striped">
        <tr class="headTR">
          <th title="Anti-Vírus">Anti-Vírus</th>
          <th title="Status">Status</th>
        </tr>

        <tr>
          <td title="Ad-Aware">Ad-Aware</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="eGambit">eGambit</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="Fortinet">Fortinet</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="K7AntiVirus">K7AntiVirus</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="DrWeb">DrWeb</td>
          <td><i class="fas fa-exclamation-circle error"></i> ERROR</td>
        </tr>

        <tr>
          <td title="ZoneAlarm by Check Point">ZoneAlarm by Check Point</td>
          <td><i class="fas fa-exclamation-circle error"></i> ERROR</td>
        </tr>

        <tr>
          <td title="Kingsoft">Kingsoft</td>
          <td><i class="fas fa-exclamation-circle error"></i> ERROR</td>
        </tr>

        <tr>
          <td title="ViRobot">ViRobot</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="Panda">Panda</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>

        <tr>
          <td title="Cybereason">Cybereason</td>
          <td><i class="fas fa-check-circle success"></i> OK</td>
        </tr>
      </table>
    </section>

  </body>
</html>
